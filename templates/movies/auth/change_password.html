{% extends 'base.html' %}

{% block title %}Solicitud de Cambio de Contraseña - VivaStream{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mt-0 mb-20">
        <div class="bg-dark-gray rounded-lg shadow-2xl p-8 text-center">
            <div class="mb-6 flex justify-center">
                <div class="bg-blue-900 bg-opacity-30 p-4 rounded-full">
                    <svg class="w-16 h-16 text-hbo-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
            </div>
            
            <h1 class="text-3xl font-bold text-white mb-4">Verifica tu correo</h1>
            
            <p class="text-gray-300 mb-6 leading-relaxed">
                Hemos enviado un enlace de confirmación a 
                <span class="font-bold text-white">{{ user.email }}</span>.
            </p>
            
            <a href="{% url 'movies:profile' %}" class="block w-full bg-hbo-blue hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform hover:scale-105">
                Volver a Mi Perfil
            </a>
        </div>
    </div>
</div>
{% endblock %}
